<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - SGAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { max-width: 400px; width: 100%; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .brand-logo { color: #0d6efd; font-size: 2rem; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="card login-card p-4">
    <div class="card-body">
        <div class="brand-logo"><i class="fas fa-university"></i> SGAI</div>
        <h4 class="text-center mb-4">Academic Access</h4>

        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="ex: admin" required autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
            </div>
        </form>
        <div class="text-center mt-3 text-muted">
            <small>System Version 1.0.0</small>
        </div>
    </div>
</div>
</body>
</html>
