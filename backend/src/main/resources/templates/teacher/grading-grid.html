<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <h3 class="mb-3">Grading: <span th:text="${evaluation.title}">Exam</span></h3>

    <form th:action="@{/teacher/grades/save}" method="post" th:object="${formWrapper}">
        <input type="hidden" th:field="*{evaluationId}">

        <div class="card shadow">
            <table class="table table-striped align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Grade (/ <span th:text="${evaluation.maxScore}">20</span>)</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through the wrapper list (Data Binding) -->
                <tr th:each="st, itemStat : *{studentGrades}">
                    <!-- Hidden Student ID for binding -->
                    <input type="hidden" th:field="*{studentGrades[__${itemStat.index}__].studentId}">

                    <!-- Display Info (using the separate students list by index) -->
                    <td th:text="${students[__${itemStat.index}__].studentIdNumber}"></td>
                    <td th:text="${students[__${itemStat.index}__].lastName + ' ' + students[__${itemStat.index}__].firstName}"></td>

                    <!-- Input Grade -->
                    <td>
                        <input type="number" step="0.5" min="0"
                               th:max="${evaluation.maxScore}"
                               th:field="*{studentGrades[__${itemStat.index}__].score}"
                               class="form-control w-50">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3 d-flex justify-content-end">
            <a th:href="@{/teacher/subject/{id}(id=${evaluation.subject.id})}" class="btn btn-secondary me-2">Cancel</a>
            <button class="btn btn-primary btn-lg"><i class="fas fa-save"></i> Save Grades</button>
        </div>
    </form>
</div>
</body>
</html>
