<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <h3><i class="fas fa-print me-2"></i> Reports Center</h3>

    <div class="row mt-4">
        <!-- Section PV de Classe -->
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">Classroom Global Reports (PV)</div>
                <div class="card-body">
                    <p class="text-muted">Download the official jury report with global averages and decisions.</p>
                    <table class="table table-sm">
                        <tbody>
                        <tr th:each="c : ${classrooms}">
                            <td class="align-middle" th:text="${c.name}">L3-INFO</td>
                            <td class="text-end">
                                <a th:href="@{/admin/reports/class/{id}(id=${c.id})}" class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-file-pdf"></i> Download PV
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Autres rapports (Statistiques, etc.) -->
        <div class="col-md-6">
            <div class="card shadow border-info">
                <div class="card-body text-center py-5">
                    <i class="fas fa-chart-pie fa-3x text-info mb-3"></i>
                    <h5>Global Statistics</h5>
                    <p>Export global school statistics (Coming Soon)</p>
                    <button class="btn btn-info text-white disabled">Export Stats</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
