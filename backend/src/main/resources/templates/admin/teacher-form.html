<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <span th:if="${isEdit}">Edit Teacher</span>
                    <span th:unless="${isEdit}">Create New Teacher</span>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/academic/teachers/save}" method="post" th:object="${teacher}">
                        <input type="hidden" th:field="*{id}">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label>First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label>Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label>Username</label>
                                <!-- Readonly si en mode Ã©dition pour ne pas casser le login -->
                                <input type="text" th:field="*{username}" class="form-control" th:readonly="${isEdit}" required>
                            </div>
                            <div class="col-md-6">
                                <label>Employee ID</label>
                                <input type="text" th:field="*{employeeId}" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label>Specialty</label>
                                <input type="text" th:field="*{specialty}" class="form-control" placeholder="Math, Java...">
                            </div>
                            <div class="col-md-6">
                                <label>Email</label>
                                <input type="email" th:field="*{email}" class="form-control">
                            </div>
                        </div>

                        <div class="mt-4 d-flex justify-content-between">
                            <a th:href="@{/admin/academic/teachers}" class="btn btn-secondary">Cancel</a>
                            <button class="btn btn-success">Save Teacher</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
