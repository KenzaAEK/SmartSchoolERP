<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <h3><i class="fas fa-gavel me-2"></i> Jury Deliberation</h3>
    <p class="text-muted">Select a class to validate final grades and academic standing.</p>

    <div class="row">
        <div class="col-md-3" th:each="c : ${classrooms}">
            <div class="card shadow-sm mb-3 border-danger">
                <div class="card-body text-center">
                    <h5 class="card-title text-danger" th:text="${c.name}">L3 INFO</h5>
                    <a th:href="@{/admin/deliberation/board/{id}(id=${c.id})}" class="btn btn-outline-danger btn-sm stretched-link">
                        Open Board
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
