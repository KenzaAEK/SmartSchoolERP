<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark">Teacher Profile</h3>
        <a th:href="@{/admin/academic/teachers}" class="btn btn-outline-secondary">Back to List</a>
    </div>

    <div class="row">
        <!-- INFO PERSO -->
        <div class="col-md-4">
            <div class="card shadow h-100">
                <div class="card-body text-center">
                    <img th:src="@{'https://ui-avatars.com/api/?name=' + ${teacher.firstName} + '+' + ${teacher.lastName} + '&background=198754&color=fff&size=128'}"
                         class="rounded-circle mb-3 shadow-sm">
                    <h4 th:text="${teacher.firstName + ' ' + teacher.lastName}">Name</h4>
                    <p class="text-muted" th:text="${teacher.specialty}">Specialty</p>
                    <hr>
                    <div class="text-start">
                        <p><strong>Employee ID:</strong> <span th:text="${teacher.employeeId}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${teacher.email}"></span></p>
                        <p><strong>Username:</strong> <span th:text="${teacher.username}"></span></p>
                    </div>
                    <div class="d-grid mt-4">
                        <a th:href="@{/admin/academic/teachers/edit/{id}(id=${teacher.id})}" class="btn btn-warning">Edit Information</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- CHARGE DE COURS -->
        <div class="col-md-8">
            <div class="card shadow h-100">
                <div class="card-header bg-success text-white">
                    <i class="fas fa-chalkboard-teacher me-2"></i> Teaching Assignments
                </div>
                <div class="card-body">
                    <h5 class="card-title mb-4">Assigned Subjects</h5>

                    <div th:if="${subjects.empty}" class="alert alert-info">
                        No subjects assigned yet.
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3" th:each="sub : ${subjects}">
                            <div class="card border-start border-4 border-success bg-light">
                                <div class="card-body">
                                    <h5 class="card-title text-success" th:text="${sub.name}">Java</h5>
                                    <p class="card-text mb-1">
                                        <strong>Class:</strong> <span th:text="${sub.classroom.name}">L3</span>
                                    </p>
                                    <p class="card-text">
                                        <strong>Coeff:</strong> <span th:text="${sub.coefficient}">2</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
