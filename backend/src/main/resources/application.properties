spring.application.name=SGAI

# Configuration de la Base de donnees H2 (Memoire)
spring.datasource.url=jdbc:h2:mem:schooldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console H2 accessible via /h2-console
spring.h2.console.enabled=true

# Hibernate : Mise a jour automatique du schema et logs SQL pour debug
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf cache desactive pour le developpement
spring.thymeleaf.cache=false

# ============================================================
# CONFIGURATION DES SERVICES IA
# ============================================================

# URLs des services IA (local)
ai.recommendation.url=http://localhost:5000
ai.schedule.url=http://localhost:5001

# URLs des services IA (Docker)
# Les URLs sont automatiquement remplacees par les variables d'environnement
# definies dans le docker-compose.yml (AI_RECOMMENDATION_URL, etc.)

# Timeout pour les appels API (en secondes)
ai.service.timeout=10
ai.service.connection-timeout=5

# Activer/desactiver les modules IA
ai.recommendation.enabled=true
ai.schedule.enabled=true

# Configuration de retry (en cas d'echec)
ai.service.max-retries=3
ai.service.retry-delay=1000

# Mode fallback (si service IA indisponible)
ai.service.fallback.enabled=true